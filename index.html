<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Tetris</title>
</head>
<body>  

  <div class="main_table"> 
    <div class="next_piece">
      <h1>Next</h1>
      <canvas id="nextPiece" width="200" height="200"></canvas>
    </div>    
    <div class="box_name"> 
      <div class="tetris_words">
        <span>T</span><span>e</span><span>t</span><span>r</span><span>i</span><span>s</span> 
      </div>            
      <p>By Dany & Criss</p>
      <canvas id="tetris" width="300" height="600"></canvas>    
    </div>

    <div class="score_table">
      <div id="valoresD">
        <h1>Score</h1>
        <div id="score"></div>  
        <h1>Lines </h1>
        <div id="lines"></div>
        <h1>Level </h1>
        <div id="level"></div>
      </div>
      <div id="record"></div>
      <div class="controls">
        <h1>Controles</h1>
      </div>

      <div class="arrows">
        <div class="arrow_left">
          <button id="arrowLeft">
            <img class="imagenD" src="./Assets/ArrowLeft.svg" alt="imagen flecha izquierda"  width="80px" height="80px">
          </button>          
        </div>

        <div class="arrow_up">
          <button id="arrowUp">
            <img class="imagenD" src="./Assets/ArrowUp.svg" alt="imagen flecha arriba"  width="80px" height="80px">
          </button>
          
        </div>

        <div class="arrow_down">
          <button id="arrowDown">
            <img class="imagenD" src="./Assets/ArrowDown.svg" alt="imagen flecha abajo"  width="80px" height="80px">
          </button>
          
        </div>

        <div class="arrow_right">
          <button id="arrowRight">
            <img class="imagenD" src="./Assets/ArrowRight.svg" alt="imagen flecha derecha"  width="80px" height="80px">
          </button>    
        </div>
      </div>     
    </div> 
</div>

  <script src="./Js/tetris.js"></script> 

</body>

</html>
